<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Be My Valentine</title>
<style>
  body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#ff9a9e,#fad0c4);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;overflow:hidden}
  .card{background:white;padding:40px 50px;border-radius:24px;box-shadow:0 20px 60px rgba(0,0,0,.15);text-align:center;max-width:460px;position:relative}
  h1{margin-top:0;font-size:2rem;color:#e63946}
  .photo{width:180px;height:180px;object-fit:cover;border-radius:20px;margin:10px auto 20px;box-shadow:0 10px 25px rgba(0,0,0,.2)}
  .buttons{margin-top:30px;position:relative;height:170px}
  button{font-size:1.2rem;border:none;padding:14px 26px;border-radius:999px;cursor:pointer;position:absolute}
  #yesBtn{background:#ff4d6d;color:white;left:25%;top:80px}
  #noBtn{background:#ddd;color:#333;left:60%;top:80px}
  .message{font-size:1.6rem;color:#e63946;display:none}
  .letter{margin-top:18px;font-size:1.2rem;color:#444;display:none}
  .plea{position:absolute;width:100%;left:0;bottom:-28px;font-size:1rem;color:#b33}
  .heart{position:fixed;font-size:24px;animation:floatUp 4s linear forwards;pointer-events:none}
  #loader{position:fixed;inset:0;background:#ff9a9e;display:flex;align-items:center;justify-content:center;font-size:2rem;color:white;z-index:9999}
  #finale{position:fixed;inset:0;background:black;color:white;display:flex;align-items:center;justify-content:center;font-size:8vw;font-weight:700;letter-spacing:6px;opacity:0;pointer-events:none;animation:none}
  @keyframes floatUp{from{transform:translateY(0) scale(1);opacity:1}to{transform:translateY(-120vh) scale(1.6);opacity:0}}
  @keyframes finaleAnim{0%{opacity:0;transform:scale(.5)}40%{opacity:1;transform:scale(1.1)}60%{transform:scale(.95)}100%{opacity:1;transform:scale(1)}}
</style>
</head>
<body>
<div id="loader">Loading love‚Ä¶ üíó</div>
<div id="finale">I LOVE YOU</div>
<div class="card">
  <h1>Will you be my Valentine, Starre? ‚ù§Ô∏è</h1>
  <img class="photo" src="https://picsum.photos/300" alt="us" />
  <div class="message" id="success">You said yes ü•∫üíï</div>
  <div class="letter" id="letter"></div>
  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div class="plea" id="pleaText"></div>
  </div>
</div>
<audio id="song" src="you_are_gold.mp3" preload="auto"></audio>
<script>
setTimeout(()=>document.getElementById('loader').style.display='none',1500);
const noBtn=document.getElementById('noBtn');const yesBtn=document.getElementById('yesBtn');const success=document.getElementById('success');const buttons=document.getElementById('buttons');const plea=document.getElementById('pleaText');const song=document.getElementById('song');const letter=document.getElementById('letter');const finale=document.getElementById('finale');
const pleadings=["Are you sure? üò¢","Think again...","I already told my friends","My mom likes you","I'll buy food","I'll share fries","I'll let you pick the movie","Okay rude","You cannot escape üòà"];let pleaIndex=0;
function moveNoButton(){const maxX=buttons.clientWidth-noBtn.clientWidth;const maxY=buttons.clientHeight-noBtn.clientHeight;noBtn.style.left=Math.random()*maxX+'px';noBtn.style.top=Math.random()*maxY+'px';plea.textContent=pleadings[Math.min(pleaIndex,pleadings.length-1)];pleaIndex++;}
noBtn.addEventListener('mouseenter',moveNoButton);noBtn.addEventListener('touchstart',e=>{e.preventDefault();moveNoButton();});

function typeLetter(text,i=0){letter.style.display='block';if(i<text.length){letter.innerHTML+=text[i];setTimeout(()=>typeLetter(text,i+1),35);}else{setTimeout(showFinale,900);} }

function showFinale(){finale.style.pointerEvents='auto';finale.style.animation='finaleAnim 2.5s forwards';launchHearts(true);} 

yesBtn.addEventListener('click',()=>{success.style.display='block';buttons.style.display='none';song.play().catch(()=>{});launchHearts();setTimeout(()=>typeLetter('I LOVE YOU'),700);});

function launchHearts(intense=false){setInterval(()=>{const heart=document.createElement('div');heart.className='heart';heart.textContent=['üíñ','üíò','üíù','‚ù§Ô∏è'][Math.floor(Math.random()*4)];heart.style.left=Math.random()*100+'vw';heart.style.bottom='-20px';heart.style.fontSize=(20+Math.random()*(intense?80:30))+'px';document.body.appendChild(heart);setTimeout(()=>heart.remove(),4000);},intense?80:220);} 
</script>
</body>
</html>
